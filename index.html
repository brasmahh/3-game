<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لعبة فرز النفايات</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #e0f7fa;
      direction: rtl;
    }
    h1 {
      color: #00796b;
    }
    #items {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    figure {
      margin: 10px;
      width: 100px;
    }
    img.item {
      width: 100px;
      height: 100px;
      cursor: grab;
    }
    figcaption {
      margin-top: 5px;
      font-weight: bold;
    }
    .bin {
      border: 2px dashed #888;
      border-radius: 15px;
      width: 120px;
      height: 120px;
      margin: 10px;
      display: inline-block;
      vertical-align: top;
      background-color: #fff;
      font-weight: bold;
      padding: 10px;
    }
    #bins {
      margin: 20px;
    }
    #score, #timer {
      font-size: 20px;
      margin: 10px;
      color: #004d40;
    }
    #message {
      font-size: 24px;
      margin-top: 15px;
      color: #d32f2f;
    }
  </style>
</head>
<body>

  <h1>♻️ لعبة فرز النفايات التعليمية</h1>

  <div id="score">النقاط: 0</div>
  <div id="timer">الوقت: 60 ثانية</div>

  <div id="items">
    <!-- عضوية -->
    <figure>
      <img src="https://cdn-icons-png.flaticon.com/512/415/415733.png" alt="تفاحة" class="item" draggable="true" ondragstart="drag(event)" data-type="organic">
      <figcaption>تفاحة 🍎</figcaption>
    </figure>
    <figure>
      <img src="https://cdn-icons-png.flaticon.com/512/590/590685.png" alt="موزة" class="item" draggable="true" ondragstart="drag(event)" data-type="organic">
      <figcaption>موزة 🍌</figcaption>
    </figure>

    <!-- بلاستيك -->
    <figure>
      <img src="https://cdn-icons-png.flaticon.com/512/1046/1046849.png" alt="زجاجة بلاستيك" class="item" draggable="true" ondragstart="drag(event)" data-type="plastic">
      <figcaption>زجاجة 🧴</figcaption>
    </figure>
    <figure>
      <img src="https://cdn-icons-png.flaticon.com/512/4274/4274546.png" alt="كيس بلاستيك" class="item" draggable="true" ondragstart="drag(event)" data-type="plastic">
      <figcaption>كيس 🛍️</figcaption>
    </figure>

    <!-- ورق -->
    <figure>
      <img src="https://cdn-icons-png.flaticon.com/512/1600/1600435.png" alt="جريدة" class="item" draggable="true" ondragstart="drag(event)" data-type="paper">
      <figcaption>جريدة 📰</figcaption>
    </figure>
    <figure>
      <img src="https://cdn-icons-png.flaticon.com/512/1680/1680209.png" alt="ورقة" class="item" draggable="true" ondragstart="drag(event)" data-type="paper">
      <figcaption>ورقة 📄</figcaption>
    </figure>

    <!-- معدن -->
    <figure>
      <img src="https://cdn-icons-png.flaticon.com/512/685/685352.png" alt="علبة معدنية" class="item" draggable="true" ondragstart="drag(event)" data-type="metal">
      <figcaption>علبة 🥫</figcaption>
    </figure>
    <figure>
      <img src="https://cdn-icons-png.flaticon.com/512/2769/2769339.png" alt="مسمار" class="item" draggable="true" ondragstart="drag(event)" data-type="metal">
      <figcaption>مسمار 🔩</figcaption>
    </figure>
  </div>

  <div id="bins">
    <div class="bin" ondrop="drop(event)" ondragover="allowDrop(event)" data-type="organic">نفايات عضوية</div>
    <div class="bin" ondrop="drop(event)" ondragover="allowDrop(event)" data-type="plastic">بلاستيك</div>
    <div class="bin" ondrop="drop(event)" ondragover="allowDrop(event)" data-type="paper">ورق</div>
    <div class="bin" ondrop="drop(event)" ondragover="allowDrop(event)" data-type="metal">معدن</div>
  </div>

  <div id="message"></div>

  <script>
    let score = 0;
    let timeLeft = 60;
    let timerStarted = false;

    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.outerHTML);
      if (!timerStarted) {
        startTimer();
        timerStarted = true;
      }
    }

    function drop(ev) {
      ev.preventDefault();
      let data = ev.dataTransfer.getData("text");
      let parser = new DOMParser();
      let doc = parser.parseFromString(data, "text/html");
      let draggedItem = doc.body.firstChild;
      let itemType = draggedItem.getAttribute("data-type");
      let binType = ev.currentTarget.getAttribute("data-type");

      if (itemType === binType) {
        score++;
        document.getElementById("score").innerText = "النقاط: " + score;
        document.getElementById("message").innerText = "✔️ رائع! تم الفرز بشكل صحيح!";
        ev.target.appendChild(draggedItem);
      } else {
        document.getElementById("message").innerText = "❌ خطأ! حاول مرة أخرى.";
      }

      setTimeout(() => {
        document.getElementById("message").innerText = "";
      }, 1500);
    }

    function startTimer() {
      let timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = "الوقت: " + timeLeft + " ثانية";
        if (timeLeft <= 0) {
          clearInterval(timer);
          document.getElementById("message").innerText = "⏰ انتهى الوقت! نقاطك: " + score;
        }
      }, 1000);
    }
  </script>

</body>
</html>
