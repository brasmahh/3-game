<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لعبة فرز النفايات</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #2a7d2e;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .bins, .items {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px 0;
    }

    .bin {
      width: 160px;
      height: 160px;
      border: 3px dashed #444;
      border-radius: 15px;
      background-color: #e0ffe0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
    }

    .item {
      width: 100px;
      height: 100px;
      cursor: grab;
    }

    .bin.highlight {
      background-color: #d4edda;
      border-color: green;
    }
  </style>
</head>
<body>

  <h1>🗑️ لعبة فرز النفايات</h1>
  <p>اسحب كل عنصر وضعه في السلة الصحيحة 👇</p>

  <div class="game-container">
    <div class="bins">
      <div class="bin" data-type="organic" ondragover="allowDrop(event)" ondrop="drop(event)">🍎 عضوية</div>
      <div class="bin" data-type="plastic" ondragover="allowDrop(event)" ondrop="drop(event)">🧴 بلاستيك</div>
    </div>

    <div class="items">
      <img src="https://cdn-icons-png.flaticon.com/512/415/415733.png" alt="تفاحة" class="item" draggable="true" ondragstart="drag(event)" data-type="organic" id="apple" />
      <img src="https://cdn-icons-png.flaticon.com/512/1046/1046849.png" alt="زجاجة" class="item" draggable="true" ondragstart="drag(event)" data-type="plastic" id="bottle" />
    </div>
  </div>

  <script>
    let draggedItem = null;

    function allowDrop(event) {
      event.preventDefault();
    }

    function drag(event) {
      draggedItem = event.target;
    }

    function drop(event) {
      event.preventDefault();

      const bin = event.currentTarget;
      const binType = bin.getAttribute('data-type');
      const itemType = draggedItem.getAttribute('data-type');

      if (bin && itemType === binType) {
        bin.appendChild(draggedItem);
        alert("✅ أحسنت! تم الفرز بشكل صحيح.");
      } else {
        alert("❌ خطأ! حاول مرة أخرى.");
      }
    }
  </script>

</body>
</html>
