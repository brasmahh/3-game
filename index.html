<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لعبة فرز النفايات</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      direction: rtl;
      text-align: center;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      color: #2a7d2e;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    .bins, .items {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin: 20px;
    }

    .bin {
      width: 150px;
      height: 150px;
      border: 3px dashed #444;
      border-radius: 15px;
      background-color: #e0ffe0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
    }

    .item {
      width: 80px;
      height: 80px;
      cursor: grab;
    }
  </style>
</head>
<body>

  <h1>🎮 لعبة فرز النفايات</h1>
  <p>اسحب كل عنصر وضعه في السلة الصحيحة 👇</p>

  <div class="game-container">
    <div class="bins">
      <div class="bin" id="organic" ondrop="drop(event)" ondragover="allowDrop(event)">🍎 عضوية</div>
      <div class="bin" id="plastic" ondrop="drop(event)" ondragover="allowDrop(event)">🧴 بلاستيك</div>
    </div>

    <div class="items">
      <img src="https://cdn-icons-png.flaticon.com/512/415/415733.png" id="apple" class="item" draggable="true" ondragstart="drag(event)" data-type="organic" alt="تفاحة" />
      <img src="https://cdn-icons-png.flaticon.com/512/1046/1046849.png" id="bottle" class="item" draggable="true" ondragstart="drag(event)" data-type="plastic" alt="زجاجة" />
    </div>
  </div>

  <script>
    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
      ev.preventDefault();
      const data = ev.dataTransfer.getData("text");
      const dragged = document.getElementById(data);
      const itemType = dragged.getAttribute("data-type");
      const binType = ev.target.id;

      if (itemType === binType) {
        ev.target.appendChild(dragged);
        alert("✅ أحسنت! تم الفرز بشكل صحيح.");
      } else {
        alert("❌ خطأ! حاول مرة أخرى.");
      }
    }
  </script>

</body>
</html>
