<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة إعادة التدوير</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #e0f7fa;
            overflow-x: hidden;
        }
        .item {
            cursor: grab;
            transition: all 0.3s;
            user-select: none;
        }
        .item:hover {
            transform: scale(1.05);
        }
        .item:active {
            cursor: grabbing;
        }
        .bin {
            transition: all 0.3s;
            min-height: 150px;
        }
        .bin.highlight {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .success-animation {
            animation: success 1s ease;
        }
        @keyframes success {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .instructions {
            font-size: 1.2rem;
            line-height: 1.8;
        }
        .star {
            display: inline-block;
            animation: spin 1s ease;
        }
        @keyframes spin {
            0% { transform: scale(0) rotate(0deg); }
            100% { transform: scale(1) rotate(360deg); }
        }
    </style>
</head>
<body>
<!-- المحتوى السابق: التعليمات، الحاويات، العناصر، النتيجة -->
<!-- ... (المحتوى الذي أرفقته بالكامل يبقى دون تغيير) ... -->
<script>
    // المتغيرات والتجهيزات كما في السكربت السابق
    // نكمل تحديث النتيجة والتقدم:

    function handleCorrectMatch(item, bin) {
        item.style.opacity = '0';
        setTimeout(() => {
            item.style.display = 'none';
        }, 300);

        score++;
        scoreElement.textContent = score;
        updateProgressBar();

        bin.classList.add('success-animation');
        setTimeout(() => bin.classList.remove('success-animation'), 1000);

        if (score === totalItems) {
            showSuccess();
        }
    }

    function handleIncorrectMatch(item) {
        item.style.opacity = '1';
        item.classList.add('shake');
        setTimeout(() => item.classList.remove('shake'), 500);
    }

    function updateProgressBar() {
        const percentage = Math.round((score / totalItems) * 100);
        progressBar.style.width = `${percentage}%`;
        progressBar.textContent = `${percentage}%`;
    }

    function showSuccess() {
        feedback.textContent = "أحسنت! لقد قمت بفرز كل النفايات بشكل صحيح";
        feedback.classList.remove('hidden');
        resetBtn.classList.remove('hidden');
    }

    function resetGame() {
        window.location.reload();
    }
</script>
</body>
</html>
